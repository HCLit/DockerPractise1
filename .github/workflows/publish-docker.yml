name: Publish Docker Image

on:
  push:
    branches: [ main, master, develop ]
    tags: ['v*', '*']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./pptx_viewer
          file: ./pptx_viewer/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pptx-viewer:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pptx-viewer:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/pptx-viewer:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/pptx-viewer:${{ github.sha }}"
