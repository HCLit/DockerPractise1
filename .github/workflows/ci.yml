name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  schedule:
    # nightly at 02:00 UTC
    - cron: '0 2 * * *'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pptx_viewer/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r pptx_viewer/requirements.txt

      - name: Run unit tests
        run: |
          pytest -q

  e2e-tests:
    name: Playwright E2E
    runs-on: ubuntu-latest
    needs: unit-tests
    # Run on pushes, PRs, and scheduled runs to ensure coverage while keeping PR latency manageable.
    # You can control whether E2E runs on PRs by adjusting this filter later.
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'schedule' }}
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pptx_viewer/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r pptx_viewer/requirements.txt

      - name: Install Playwright browsers and dependencies
        run: |
          python -m playwright install --with-deps

      - name: Run Playwright E2E test
        env:
          RUN_E2E: '1'
        run: |
          pytest -q pptx_viewer/tests/test_viewer_link.py::test_open_reveal_href_e2e
