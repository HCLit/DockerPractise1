<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PPTX Slide Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="viewer">
      <div style="position:absolute;left:12px;top:12px;">
        <a href="{{ url_for('notes') }}">Notes & Assets</a> ·
        <a href="#" id="open-reveal" target="_blank">Open Reveal</a>
      </div>
      <button id="prev">◀</button>
      <div class="slide-wrapper">
        {% if images %}
        <img id="slide" src="{{ url_for('slides', filename=images[0]) }}" alt="slide">
        <div id="counter">1 / {{ images|length }}</div>
        {% else %}
        <div class="empty">No slides found. Place a .pptx at the project root or set PPTX_FILE environment variable.</div>
        {% endif %}
      </div>
      <button id="next">▶</button>
    </div>

    <script>
      const images = {{ images|tojson }};
      let idx = 0;
      const slideEl = document.getElementById('slide');
      const counter = document.getElementById('counter');

      function show(i){
        if(!images.length) return;
        idx = (i + images.length) % images.length;
        slideEl.src = `/slides/${images[idx]}`;
        counter.textContent = `${idx+1} / ${images.length}`;
      }

      document.getElementById('prev').addEventListener('click', ()=> show(idx-1));
      document.getElementById('next').addEventListener('click', ()=> show(idx+1));

      window.addEventListener('keydown', e=>{
        if(e.key === 'ArrowLeft') show(idx-1);
        if(e.key === 'ArrowRight') show(idx+1);
      });

      // Open Reveal with current thumbnail preference
      (function(){
        const openReveal = document.getElementById('open-reveal');
        function currentThumbs(){
          const v = localStorage.getItem('reveal_thumbs');
          if(v === null) return true; // default on
          return v === '1';
        }
        function updateOpenLink(){
          if(!openReveal) return;
          const thumbs = currentThumbs();
          openReveal.href = `/reveal?thumbs=${thumbs ? 'true' : 'false'}`;
          openReveal.textContent = `Open Reveal (thumbs: ${thumbs ? 'on' : 'off'})`;
        }
        updateOpenLink();
        // react to storage changes made in other tabs/windows
        window.addEventListener('storage', e=>{
          if(e.key === 'reveal_thumbs') updateOpenLink();
        });
      })();
    </script>
  </body>
</html>
