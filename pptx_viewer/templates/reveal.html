<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.js Deck</title>
    <!-- Reveal.js CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/white.css" id="theme">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reveal-theme.css') }}">
    <style>
      .reveal img { max-width: 100%; height: auto; display:block; margin: 0 auto; }
      .top-links { position: absolute; left: 12px; top: 12px; z-index: 50 }
      .top-links a { color: #222; margin-right: 8px }
    </style>
  </head>
  <body>
    <div class="top-links"><a href="{{ url_for('index') }}">Viewer</a> Â· <a href="{{ url_for('notes') }}">Notes</a></div>

    <div class="reveal">
      <div class="slides">
        {% for s in slides %}
        <section data-markdown>
          <img src="{{ url_for('slides', filename=s.img) }}" alt="slide {{ s.index }}">
          {% if s.notes %}
            <aside class="notes">{{ s.notes|e }}</aside>
          {% endif %}
        </section>
        {% endfor %}
      </div>
    </div>

    <!-- Thumbnail strip -->
    <div id="thumbs" aria-hidden="false"></div>

    <script>
      // Expose slides list for thumbnail script
      const __REVEAL_SLIDES = {{ slides|tojson }};
    </script>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/notes/notes.js"></script>
    <script src="{{ url_for('static', filename='js/reveal-thumbs.js') }}"></script>
    <script>
      Reveal.initialize({
        hash: true,
        controls: true,
        progress: true,
        slideNumber: true,
        plugins: [ RevealNotes ]
      });

      // initialize thumbnails once Reveal ready
      Reveal.on('ready', ()=>{
        if(window.revealThumbsInit){
          window.revealThumbsInit(__REVEAL_SLIDES);
        }
      });
    </script>
  </body>
</html>
