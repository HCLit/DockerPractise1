<!doctype html>
<html>
  <head><meta charset="utf-8"><title>{{ course.title }}</title></head>
  <body>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <ol>
      {% for l in course.lessons %}
        <li><a href="{{ url_for('lesson', lesson_id=l.id) }}">Slide {{l.index}} - {{ l.title }}</a></li>
      {% endfor %}
    </ol>
    <p><a href="{{ url_for('index') }}">Back</a></p>
  </body>
</html>
