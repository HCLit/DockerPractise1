<!doctype html>
<html>
  <head><meta charset="utf-8"><title>{{ lesson.title }}</title></head>
  <body>
    <h1>{{ lesson.title }}</h1>
    <img src="{{ url_for('course_static', filename=lesson.slide_filename.split('/',1)[1]) }}" alt="slide">
    <h3>Notes</h3>
    <pre>{{ lesson.notes }}</pre>
    <p><a href="{{ url_for('course', course_id=lesson.course_id) }}">Back to course</a></p>
  </body>
</html>
